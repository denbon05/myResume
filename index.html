<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
  </head>
  <body>
    <div class="container py-5 my-4 border border-second rounded">
      <div class="row mx-4" id="mainInfo">
        <div class="col">
          <h1 class="mb-3" id="fullName"></h1>
          <div class="d-flex flex-column">
            <ul class="list-group list-group-flush" id="personInfo"></ul>
          </div>
        </div>
        <div class="col">
          <div class="text-right" id="myPhoto"></div>
        </div>
      </div>

      <div class="row mx-4 py-0 my-0" id="additionalInfo">
        <div class="col">
          <div class="my-4">
            <div class="items-container">
              <h2 class="h4 mb-3">
                <span class="badge badge-pill badge-info"
                  ><img
                    id="smile"
                    src="./src/img/smile.png"
                    alt="pie-chart"
                    width="20"
                    height="20"
                  />
                  <span id="profile"></span>
                </span>
              </h2>
              <p id="profileInfo" class="ml-4"></p>
            </div>
          </div>
          <div class="my-4">
            <div class="items-container">
              <h2 class="h4 mb-3">
                <span class="badge badge-pill badge-info"
                  ><img
                    id="briefcase"
                    src="./src/img/briefcase.png"
                    alt="pie-chart"
                    width="20"
                    height="20"
                  />
                  <span id="work"></span>
                </span>
              </h2>
              <div id="workExp" class="ml-4"></div>
            </div>
          </div>
          <div class="my-4">
            <div class="items-container">
              <h2 class="h4 mb-3">
                <span class="badge badge-pill badge-info"
                  ><img
                    id="mortarboard"
                    src="./src/img/mortarboard.png"
                    alt="pie-chart"
                    width="20"
                    height="20"
                  />
                  <span id="education"></span>
                </span>
              </h2>
              <div id="educationContainer" class="ml-4"></div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="my-4">
            <div class="items-container">
              <h2 class="h4 mb-3">
                <span class="badge badge-pill badge-info"
                  ><img
                    id="writing"
                    src="./src/img/writing.png"
                    alt="pie-chart"
                    width="20"
                    height="20"
                  />
                  <span id="skills"></span>
                </span>
              </h2>
              <div id="skillsInfo" class="ml-4"></div>
            </div>
          </div>
          <div class="my-4">
            <div class="items-container">
              <h2 class="h4 mb-3">
                <span class="badge badge-pill badge-info"
                  ><img
                    id="tongue"
                    src="./src/img/tongue.png"
                    alt="pie-chart"
                    width="20"
                    height="20"
                  />
                  <span id="languages"></span>
                </span>
              </h2>
              <div id="languagesInfo" class="ml-4 d-flex justify-content-between flex-wrap"></div>
            </div>
          </div>
          <div class="my-4">
            <div class="items-container">
              <h2 class="h4 mb-3">
                <span class="badge badge-pill badge-info"
                  ><img
                    id="pieChart"
                    src="./src/img/pie-chart.png"
                    alt="pie-chart"
                    width="20"
                    height="20"
                  />
                  <span class="ml-1" id="achievements"></span>
                </span>
              </h2>
              <div id="achievementsInfo" class="ml-4 d-flex justify-content-between flex-wrap">
                <div class="col-sm-3 col-md-4 col-6 circle-progress-block">
                  <div id="circleProgress5" class="progressbar-js-circle rounded p-3">
                    <svg viewBox="0 0 100 100" style="display: block; width: 100%">
                      <path
                        d="M 50,50 m 0,-48 a 48,48 0 1 1 0,96 a 48,48 0 1 1 0,-96"
                        stroke="#e7e8ca"
                        stroke-width="4"
                        fill-opacity="0"
                      ></path>
                      <path
                        d="M 50,50 m 0,-48 a 48,48 0 1 1 0,96 a 48,48 0 1 1 0,-96"
                        stroke="#268aed"
                        stroke-width="4"
                        fill-opacity="0"
                        style="stroke-dasharray: 301.635, 301.635; stroke-dashoffset: 59.5396"
                      ></path>
                    </svg>
                    <div class="progressbar-text">83</div>
                  </div>

                  <div class="text-center"><span id="consistency"></span></div>
                </div>
                <div class="col-sm-3 col-md-4 col-6 circle-progress-block">
                  <div id="circleProgress2" class="progressbar-js-circle rounded p-3">
                    <svg viewBox="0 0 100 100" style="display: block; width: 100%">
                      <path
                        d="M 50,50 m 0,-48 a 48,48 0 1 1 0,96 a 48,48 0 1 1 0,-96"
                        stroke="#e7e8ca"
                        stroke-width="4"
                        fill-opacity="0"
                      ></path>
                      <path
                        d="M 50,50 m 0,-48 a 48,48 0 1 1 0,96 a 48,48 0 1 1 0,-96"
                        stroke="#268aed"
                        stroke-width="4"
                        fill-opacity="0"
                        style="stroke-dasharray: 301.635, 301.635; stroke-dashoffset: 103.752"
                      ></path>
                    </svg>
                    <div class="progressbar-text">67</div>
                  </div>
                  <div class="text-center"><span id="attention"></span></div>
                </div>
                <div class="col-sm-3 col-md-4 col-6 circle-progress-block">
                  <div id="circleProgress2" class="progressbar-js-circle rounded p-3">
                    <svg viewBox="0 0 100 100" style="display: block; width: 100%">
                      <path
                        d="M 50,50 m 0,-48 a 48,48 0 1 1 0,96 a 48,48 0 1 1 0,-96"
                        stroke="#e7e8ca"
                        stroke-width="4"
                        fill-opacity="0"
                      ></path>
                      <path
                        d="M 50,50 m 0,-48 a 48,48 0 1 1 0,96 a 48,48 0 1 1 0,-96"
                        stroke="#268aed"
                        stroke-width="4"
                        fill-opacity="0"
                        style="stroke-dasharray: 301.635, 301.635; stroke-dashoffset: 138.752"
                      ></path>
                    </svg>
                    <div class="progressbar-text">54</div>
                  </div>
                  <div class="text-center"><span id="speed"></span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mx-4 py-0 my-0">
        <div class="my-0 col align-self-center">
          <div class="items-container">
            <h2 class="h4 mb-3">
              <span class="badge badge-pill badge-info"
                ><img
                  id="project"
                  src="./src/img/project-management.png"
                  alt="pie-chart"
                  width="20"
                  height="20"
                />
                <span id="projects"></span>
              </span>
            </h2>
            <ul id="projectsContainer" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
